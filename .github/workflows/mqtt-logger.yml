name: MQTT CSV Logger

on:
  workflow_dispatch:
  schedule:
    - cron: '51 * * * *'

permissions:
  contents: write   # ← KRITICKÉ

jobs:
  mqtt_logger:
    runs-on: ubuntu-latest
    timeout-minutes: 65

    env:
      MQTT_HOST: ${{ secrets.MQTT_HOST }}
      MQTT_USER: ${{ secrets.MQTT_USER }}
      MQTT_PASS: ${{ secrets.MQTT_PASS }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: false   # ← důležité

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install paho-mqtt pytz

      - name: Run MQTT logger
        run: |
          python mqtt_logger.py

      - name: Commit and push CSV
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add mqtt_log_*.csv
          git diff --cached --quiet || git commit -m "Update MQTT daily log"

          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git
